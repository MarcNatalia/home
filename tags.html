<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags semanticas</title>
</head>
<body>
<!--Não semantico-->
 <P>Esse é um <b>texto</b> de teste</P>
<!--Semantico--> 
 <P>Esse é um <strong>texto</strong> de teste</P> 

<!--Não semantico-->
<P>Esse é um <i>texto</i> de teste</P>
<!--Semantico--> 
 <P>Esse é um <em>texto</em> de teste</P>
</body>
</html>
